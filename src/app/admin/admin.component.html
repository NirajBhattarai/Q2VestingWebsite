<div class="stake-section" id="staking">
  <div class="container">
    <div class="row">
      <div *ngIf="!isConnected" class="connect-wallet-wrapper py-4">
        <div class="connect-wallet container">
          <button class="btn custom-btn px-4" (click)="connectToMetaMask()">
            Connect To Wallet
          </button>
        </div>
      </div>

      <div *ngIf="isConnected" class="stake-wrapper">
        <div class="container">
          <div class="account-balance row m-0">
            <div class="col-md-12">
              <div class="stake-3 bg-grey">
                <div class="font-2xl mb-2">Add Investor</div>

                <div class="inputDatas">
                  <div class="col-md-10 mx-auto">
                    <input
                      type="text"
                      class="form-control px-3 mb-3"
                      autocomplete="0"
                      placeholder="Investor Account Address"
                      (keyup)="changeInvestorAddress($event)"
                    />

                    <input
                      type="datetime-local"
                      class="form-control mb-3 px-3 unlocktimeinp"
                      autocomplete="0"
                      (change)="changeUnlockTime($event)"
                    />
                    <input
                      type="number"
                      class="form-control mb-3 px-3"
                      autocomplete="0"
                      min="1"
                      placeholder="TokenAmount"
                      (keyup)="changeUnStakingAmount($event)"
                    />
                  </div>
                </div>
                <button (click)="stake()" class="btn px-5 custom-btn">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
